name: Rust

on:
  push:
    branches: [ "**" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Build Terminal 
      run: cargo build --verbose --features terminal
    - name: Run tests
      run: cargo test --verbose
    - name: Test Terminal
      run: cargo build --verbose --features terminal
